	<h:outputStylesheet library="primefaces" name="grid/grid.css" />
</h:head>
<h:body styleClass="_body">

	<div class="ui-grid  ui-grid-responsive">
		<div class="ui-grid-row">
			<div class="ui-grid-col-4  "></div>
			<div class="ui-grid-col-4  conteudo topo">
				<h:form>
					<p:panel id="panel" header="Entre com seu usuário e senha">
						<p:focus context="panel" />
						<p:messages showDetail="true" closable="true" />
						<p:panelGrid columns="3" layout="grid">
							<p:outputLabel for="usuario" value="Login: " />
							<p:inputText id="usuario" styleClass="spaco" 
								value="#{usuarioLoginBean.usuarioBean.login}" required="true"
								requiredMessage="Informe o usuário" label="Usuario">
								<f:validateLength minimum="1" />
							</p:inputText>
							<h:inputHidden></h:inputHidden>

							<p:outputLabel for="senha" value="Senha: " />
							<p:password id="senha" styleClass="spaco"
								value="#{usuarioLoginBean.usuarioBean.senha}" required="true"
								requiredMessage="Informe a senha" label="Senha" />
							<h:inputHidden></h:inputHidden>
							
						</p:panelGrid>

						<p:commandButton id="submitButton" value="Entrar" ajax="false"
							update="panel" action="#{usuarioLoginBean.LoginUsuario()}"
							 />

					</p:panel>
<!-- 					<p:link href="esqsenha.jsf" value="Esqueci a senha!" styleClass="link"/> -->
				</h:form>

			</div>
			<div class="ui-grid-col-4  "></div>
		</div>
	</div>
</h:body>
