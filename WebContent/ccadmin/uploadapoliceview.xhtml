<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form id="form">

				<!-- <p:growl id="msgs" showDetail="true"/>-->
				<p:panel id="basic" header="Update do PDF do cadastro de apolices"
					footer="Movie Details" style="margin-bottom:20px">

					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()"></p:ajaxStatus>
					<p:dialog modal="true" widgetVar="statusDialog"
						header="Aguarde ..." draggable="false" closable="false">
						<p:graphicImage name="images/load.gif" width="100" />
					</p:dialog>
					<h:form id="form">

						<p:fileUpload
							fileUploadListener="#{fileUploadPDFApoliceSeguradoView.handleFileUpload}"
							mode="advanced" dragDropSupport="false" process="@all"
							multiple="true" update="form:messages" sizeLimit="10000000"
							label="Escolher" cancelLabel="Cancelar" uploadLabel="Importar"
							fileLimit="30" allowTypes="/(\.|\/)(pdf)$/"
							messageTemplate="O formato do arquivo é válido">
						</p:fileUpload>

						<p:messages id="messages" showDetail="true" closable="true" />
					</h:form>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
