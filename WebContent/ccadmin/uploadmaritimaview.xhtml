<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form id="form">

				<!-- <p:growl id="msgs" showDetail="true"/>-->
				<p:panel id="basic" header="Update do arquivo de remessa da Sompo"
					footer="Movie Details" style="margin-bottom:20px">

					<p:graphicImage styleClass="imgs" name="images/seguradoras/Maritima.jpg" height="100"
						width="400" />
					<h:form>

						<h:panelGrid columns="1" style="margin-bottom:10px"
							cellpadding="5">

							<p:outputLabel for="por" value="Alíquota aplicada: " />
							<p:inputText id="por" style="width: 50px;"
								value="#{fileUploadPDFMaritima.pertencent}" label="Percentagem">
								<p:ajax event="keyup" update="messages"
									listener="#{fileUploadPDFMaritima.addMessagePercent()}" />
							</p:inputText>

						</h:panelGrid>
						<p:separator style="margin-top: 10px; margin-bottom: 10px" />

						<p:fileUpload
							fileUploadListener="#{fileUploadPDFMaritima.handleFileUpload}"
							mode="advanced" dragDropSupport="false" label="Escolher"
							cancelLabel="Cancelar" uploadLabel="Importar" process="@all"
							multiple="true" update="messages, bnt" sizeLimit="10000000"
							fileLimit="100" allowTypes="/(\.|\/)(pdf)$/"
							messageTemplate="O formato do arquivo é válido">
						</p:fileUpload>

						<p:separator style="margin-top: 10px; margin-bottom: 10px" />
						<p:commandButton id="bnt" value="Processar" 
						disabled="#{fileUploadPDFMaritima.flagHabilita == 0}"
							actionListener="#{fileUploadPDFMaritima.processarPdf()}" />


						<p:messages id="messages" showDetail="true" closable="true" />
					</h:form>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
