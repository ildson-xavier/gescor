<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form id="form">

				<!-- <p:growl id="msgs" showDetail="true"/>-->
				<p:panel id="basic" header="Update da apolice da Sompo"
					footer="" style="margin-bottom:20px">

					<p:graphicImage styleClass="imgs" name="images/seguradoras/Maritima.jpg" height="100"
						width="400" />
					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()"></p:ajaxStatus>
					<p:dialog modal="true" widgetVar="statusDialog"
						header="Aguarde ..." draggable="false" closable="false">
						<p:graphicImage name="images/load.gif" width="100" />
					</p:dialog>
					<h:form id="form">

						<h:panelGrid columns="1" style="margin-bottom:10px"
							cellpadding="5">

						</h:panelGrid>
						<p:separator style="margin-top: 10px; margin-bottom: 10px" />

						<p:fileUpload
							fileUploadListener="#{uploadSompo.handleFileUpload}"
							mode="advanced" dragDropSupport="false" process="@all"
							multiple="true" update="messages, bnt" sizeLimit="10000000"
							label="Escolher" cancelLabel="Cancelar" uploadLabel="Importar"
							fileLimit="100" allowTypes="/(\.|\/)(pdf)$/" 
							messageTemplate="O formato do arquivo é válido">
						</p:fileUpload>

						<p:separator style="margin-top: 10px; margin-bottom: 10px" />
						<p:commandButton id="bnt"
							disabled="#{!uploadSompo.flagHabilita}" value="Processar"
							ajax="true" update="form:messages"
							actionListener="#{uploadSompo.processarPdf()}" />

						<p:messages id="messages" showDetail="true" closable="true" />
					</h:form>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
