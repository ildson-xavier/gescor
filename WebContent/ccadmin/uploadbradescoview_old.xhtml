<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form id="form">

                    <!-- <p:growl id="msgs" showDetail="true"/>-->
                    <p:panel id="basic" header="Update do arquivo de remessa do Bradesco" footer="Movie Details" style="margin-bottom:20px">

                        <p:graphicImage name="images/seguradoras/bradesco.jpg" height="100" width="600" />
                        <h:form>

                            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">                              

                                <p:outputLabel for="por" value="AlÃ­quota aplicada: " />
                                <p:inputText id="por" style="width: 50px;" value="#{fileUploadPDFBradesco.pertencent}" label="Percentagem" >
                                    <p:ajax event="keyup" update="messages" listener="#{fileUploadPDFBradesco.addMessagePercent()}" />
                                </p:inputText>

                            </h:panelGrid>
                            <p:separator style="margin-top: 10px; margin-bottom: 10px"/>

                            <p:fileUpload fileUploadListener="#{fileUploadPDFBradesco.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                          process="@all" multiple="true" update="messages" sizeLimit="10000000" fileLimit="100" allowTypes="/(\.|\/)(pdf)$/" >
                            </p:fileUpload>

                            <p:separator style="margin-top: 10px; margin-bottom: 10px"/>                 
                            <p:commandButton id="bnt" value="Processar" ajax="false" actionListener="#{fileUploadPDFBradesco.processarPdf()}" />


                            <p:messages id="messages" showDetail="true"/>
                        </h:form>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
