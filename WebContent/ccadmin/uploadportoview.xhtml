<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()"></p:ajaxStatus>
			<p:dialog modal="true" widgetVar="statusDialog" header="Aguarde ..."
				draggable="false" closable="false">
				<p:graphicImage name="images/load.gif" width="100" />
			</p:dialog>
			<h:form id="form">
				<!-- <p:growl id="msgs" showDetail="true" /> -->

				<p:panel id="basic" header="Update da planilha da Porto Seguro"
					footer="Movie Details" style="margin-bottom:20px">

					<p:graphicImage styleClass="imgs" name="images/seguradoras/Porto-Seguro-Web.jpg"
						height="100" width="400" />

					<h:form id="form">

						<h:panelGrid columns="1" style="margin-bottom:10px"
							cellpadding="5">

							<p:outputLabel for="por" value="Alíquota aplicada: " />
							<p:inputText id="por" style="width: 50px;"
								value="#{fileUploadView.pertencent}" label="Percentagem">
								<p:ajax event="keyup" update="form:messages"
									listener="#{fileUploadView.addMessagePercent()}" />
							</p:inputText>

						</h:panelGrid>
						<p:separator style="margin-top: 10px; margin-bottom: 10px" />

						<p:fileUpload
							fileUploadListener="#{fileUploadView.handleFileUpload}"
							mode="advanced" dragDropSupport="false" process="@all"
							multiple="true" update="messages, bnt" sizeLimit="10000000"
							label="Escolher" cancelLabel="Cancelar" uploadLabel="Importar"
							fileLimit="100" allowTypes="/(\.|\/)(xls)$/"
							messageTemplate="O formato do arquivo é válido">
						</p:fileUpload>

						<p:separator style="margin-top: 10px; margin-bottom: 10px" />
						<p:commandButton id="bnt" value="Processar" ajax="true"
							disabled="#{fileUploadView.flagHabilita == 0}"
							actionListener="#{fileUploadView.processarPlanilha()}"
							update="form:messages" />

						<p:messages id="messages" showDetail="true" closable="true" />
					</h:form>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
