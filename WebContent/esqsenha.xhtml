<h:body styleClass="_body">

			<div class="ui-grid-col-4  conteudo topo">

				<p:growl id="msgs" showDetail="true" sticky="true" />

						<p:focus context="panel" />

							<p:inputText id="usuario" styleClass="spaco" maxlength="40"
								value="#{usuarioLoginBean.email}" required="true"
								requiredMessage="Informe um e-mail vÃ¡lido" label="Usuario">
								<f:validateLength minimum="1" />
							</p:inputText>
						</p:panelGrid>

						<p:commandButton value="Enviar" ajax="true" update="@form"
							action="#{usuarioLoginBean.validarEmail()}" />
